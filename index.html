<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section class="min-max-area">
      <p id="select-range-text">select number range</p>
      <input id="min-input" type="number" placeholder="min" />
      <input id="max-input" type="number" placeholder="max" />
      <button id="submit-range-btn" disabled = 'true'>Submit Range</button>
    </section>

    <div class="container">

      <div class="main-content">
        <section>
          <p class="guess-a-number">Your last guess was...</p>
          <div class="guess-area">
            <h1 class="last-guess-number"></h1>
          </div>
          <p class="try-again"></p>
        </section>

        <section class="input-area">
          <input id="guess" type="number" />
          <button id="submit-guess-btn">Submit</button>
          <button id="clear-btn">Clear</button>
          <button id="reset-game-btn">Reset Game</button>
        </section>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
